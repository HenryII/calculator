<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
           <div class="display">0</div>
           <div class="keyContainer">
            <div class="numberKeys">
                <div class="left" id="neg">+/-</div>
                <div class="left" id="perc">%</div>
                <div class="left" id="backspace">&leftarrow;</div>
                <div class="number left" id="7">7</div>
                <div class="number left" id="8">8</div>
                <div class="number left" id="9">9</div>
                <div class="number left" id="4">4</div>
                <div class="number left" id="5">5</div>
                <div class="number left" id="6">6</div>
                <div class="number left" id="1">1</div>
                <div class="number left" id="2">2</div>
                <div class="number left" id="3">3</div>
                <div class="number left" id="0">0</div>
                <div class="left" id="dec">.</div>
                <div class="left" id="equals">=</div>
            </div>
            <div class="operatorKeys">
                <div class="right" id="clear">CLR</div>
                <div class="operator right" id="divide">&divide;</div>
                <div class="operator right" id="multiply">x</div>
                <div class="operator right" id="subtract">-</div>
                <div class="operator right" id="add">+</div>
            </div>
           </div> 
        </div>
    </div>
    
</body>
</html>
